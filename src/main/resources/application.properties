spring.application.name=coolio-posts
spring.datasource.url=jdbc:${CLEARDB_DATABASE_URL}
spring.datasource.data-username=${DB_USERNAME}
spring.datasource.data-password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=20000
spring.datasource.hikari.maxLifetime=3000

coolioposts.coolio-service-url=${COOLIO_SERVICE}